<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บแอปออกใบเสร็จ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: #fdfcdc;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    #receipt {
      margin-top: 20px;
      padding: 15px;
      background: #fffbe6;
      border: 1px dashed #aaa;
    }
    .btn {
      background-color: #f9c74f;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #f9844a;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ระบบออกใบเสร็จแบบง่าย</h2>
  <form id="receiptForm">
    <label>ชื่อลูกค้า:</label>
    <input type="text" id="customer" required>

    <label>รายการสินค้า:</label>
    <input type="text" id="item" required>

    <label>ราคา (บาท):</label>
    <input type="number" id="price" required>

    <button class="btn" type="submit">สร้างใบเสร็จ</button>
  </form>

  <div id="receipt"></div>

  <script>
    document.getElementById("receiptForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("customer").value;
      const item = document.getElementById("item").value;
      const price = document.getElementById("price").value;

      const today = new Date().toLocaleDateString('th-TH', {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      const receiptHTML = `
        <h3>ใบเสร็จรับเงิน</h3>
        <p><strong>วันที่:</strong> ${today}</p>
        <p><strong>ชื่อลูกค้า:</strong> ${name}</p>
        <p><strong>สินค้า:</strong> ${item}</p>
        <p><strong>จำนวนเงิน:</strong> ${parseFloat(price).toFixed(2)} บาท</p>
        <button class="btn" onclick="window.print()">พิมพ์ใบเสร็จ</button>
      `;
      document.getElementById("receipt").innerHTML = receiptHTML;
    });
  </script>
</body>
</html>
